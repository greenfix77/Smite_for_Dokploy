version: "3.9"

services:
  smite-panel:
    image: ghcr.io/zzedix/smite-panel:${SMITE_VERSION:-latest}
    build:
      context: .
      dockerfile: panel/Dockerfile
    container_name: smite-panel
    restart: unless-stopped
    environment:
      - PANEL_HOST=${PANEL_HOST:-0.0.0.0}
      - DB_TYPE=${DB_TYPE:-sqlite}
      - DB_PATH=/app/data/smite.db
      - SMITE_VERSION=${SMITE_VERSION:-latest}
    env_file:
      - ./.env
    volumes:
      - ./panel/data:/app/data
      - ./panel/certs:/app/certs
      - ./.env:/app/config/.env:ro
      - ./docker-compose.yml:/app/config/docker-compose.yml:ro
    ports:
      - "15432:8000" # Host port 15432 → container 8000
    networks:
      - smite-network
      - dokploy-network
    healthcheck:
      test: ["CMD", "python", "-c", "import os, urllib.request; port=os.environ.get('PANEL_PORT','8000'); urllib.request.urlopen(f'http://localhost:{port}/api/status')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.smite-panel.rule=Host(`${SMITE_DOMAIN:-REPLACE_DOMAIN}`)"
      - "traefik.http.routers.smite-panel.entrypoints=websecure"
      - "traefik.http.routers.smite-panel.tls.certresolver=lets-encrypt"
      - "traefik.http.services.smite-panel.loadbalancer.server.port=8000"

  nginx:
    image: nginx:alpine
    container_name: smite-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ./nginx/entrypoint.sh:/docker-entrypoint.d/10-smitenginx.sh:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    env_file:
      - ./.env
    environment:
      - SMITE_HTTP_PORT=${SMITE_HTTP_PORT:-80}
      - SMITE_HTTPS_PORT=${SMITE_HTTPS_PORT:-443}
      - SMITE_SSL_DOMAIN=${SMITE_SSL_DOMAIN:-REPLACE_DOMAIN}
      - PANEL_PORT=${PANEL_PORT:-8000}
    depends_on:
      - smite-panel
    networks:
      - dokploy-network
    profiles:
      - https

  smite-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smite-frontend
    restart: unless-stopped
    depends_on:
      - smite-panel
    ports:
      - "15433:80" # Host 15433 → container 80
    networks:
      - smite-network
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.smite-frontend.rule=Host(`${SMITE_DOMAIN:-REPLACE_DOMAIN}`) && PathPrefix(`/`)"
      - "traefik.http.routers.smite-frontend.entrypoints=websecure"
      - "traefik.http.routers.smite-frontend.tls.certresolver=lets-encrypt"
      - "traefik.http.services.smite-frontend.loadbalancer.server.port=80"
    profiles:
      - frontend

networks:
  smite-network:
    driver: bridge
  dokploy-network:
    external: true

volumes:
  panel-data:
    driver: local
  panel-certs:
    driver: local
